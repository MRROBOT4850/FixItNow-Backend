name: Deploy FixItNow-Backend to Azure

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: az acr login --name ${{ secrets.ACR_NAME }}

    - name: Build Docker image
      run: |
        # SHA-tagged image
        IMAGE_SHA=${{ secrets.ACR_NAME }}.azurecr.io/fixitnow-backend:${{ github.sha }}
        echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
        docker build -t $IMAGE_SHA .

        # Tag as latest
        IMAGE_LATEST=${{ secrets.ACR_NAME }}.azurecr.io/fixitnow-backend:latest
        echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV
        docker tag $IMAGE_SHA $IMAGE_LATEST

    - name: Push Docker images
      run: |
        docker push $IMAGE_SHA
        docker push $IMAGE_LATEST

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        images: ${{ env.IMAGE_LATEST }}
